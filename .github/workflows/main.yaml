# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Pixi
        uses: prefix-dev/setup-pixi@v0.9.1
        with:
          # This caches pixi environments and the package cache
          cache: true

      - name: 3. Run build script
        run: pixi run build

      - name: 4. Configure GitHub Pages
        uses: actions/configure-pages@v5
        
      - name: 5. Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # The folder the build script generates assets in
          path: ./out

      - name: 6. Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4